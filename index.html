<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICONICMOMENTS OF LIFE BIO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      overflow-x: hidden;
      font-size: 18px;
    }
    .scroll-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 200%;
      width: 100%;
      background: url('subscribe.png') repeat-y center;
      background-size: cover;
      z-index: -1;
      animation: rotateTilt 10s ease-in-out infinite alternate;
      opacity: 0.2;
    }
    @keyframes rotateTilt {
      0% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
      100% { transform: rotate(-1deg); }
    }
    .header {
      text-align: center;
      font-size: 3.5em;
      margin: 30px 0;
      color: black;
      background: white;
      padding: 25px;
      border-radius: 16px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .welcome {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 25px;
    }
    .logout {
      text-align: center;
      margin-bottom: 25px;
    }
    .logout button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #cc0000;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    .logout button:hover {
      background: red;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      padding: 25px;
    }
    .video {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px black;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .video:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 220px;
      border: none;
    }
    .video-info {
      padding: 12px;
    }
    .video-info input,
    .video-info textarea {
      width: 100%;
      background: #333;
      border: none;
      color: white;
      padding: 8px;
      margin-top: 8px;
      border-radius: 6px;
      font-size: 1em;
    }
    .edit-btn {
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 12px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1em;
    }
    .edit-btn:hover {
      background: #666;
    }
    .viewer-counter {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background: #222;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 0 6px black;
    }
    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      background: #000;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .zoom-video {
      width: 90%;
      max-width: 900px;
      height: 500px;
    }
    .zoom-info {
      margin-top: 16px;
      text-align: center;
      font-size: 1.1em;
    }
    .close-btn {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 36px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    .leaderboard {
      background: #333;
      padding: 30px;
      margin-top: 50px;
      text-align: center;
      border-radius: 12px;
      font-size: 1.1em;
    }
    .leaderboard h2 {
      margin-bottom: 25px;
      font-size: 1.8em;
    }
    .leaderboard-table {
      width: 100%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .leaderboard-table th,
    .leaderboard-table td {
      padding: 12px;
      border: 1px solid #444;
    }
    .leaderboard-table th {
      background: #444;
    }
    .load-more {
      padding: 12px 24px;
      background: #444;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 25px;
      font-size: 1em;
    }
    .load-more:hover {
      background: #666;
    }
    .total-views {
      position: fixed;
      top: 12px;
      left: 12px;
      background: #222;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 0 6px black;
      font-size: 16px;
      z-index: 9999;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="scroll-bg"></div>
  <div class="total-views" id="totalViews">Total Views: 0<br>Total Subscribers: Loading...</div>
  <div class="header">ICONICMOMENTS OF LIFE BIO</div>
  <div class="welcome" id="welcomeMsg"></div>
  <div class="logout"><button onclick="logout()">Logout</button></div>
  <div class="video-container" id="videoContainer"></div>
  <div class="viewer-counter" id="viewerCounter">Viewers: 0</div>
  <div class="leaderboard" id="leaderboard">
    <h2>Leaderboard</h2>
    <table class="leaderboard-table" id="leaderboardTable">
      <thead>
        <tr>
          <th>Video Title</th>
          <th>Views</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="load-more" onclick="loadMoreVideos()">Load More</button>
  </div>

  <script>
    const apiKey = "AIzaSyD8fXmUBCdILeJml3BTKuxsoTpVQwbxbWc";
    const channelId = "UC4kOc2PncBT06lvgJfldr7g";
    const adminEmail = "realgyjs@gmail.com";

    let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
    let videoEdits = JSON.parse(localStorage.getItem('videoEdits')) || {};
    let htmlViewers = JSON.parse(localStorage.getItem('htmlViewers')) || [];
    let allVideos = [];
    let videoBatchSize = 12;
    let currentBatch = 0;

    if (currentUser === null) {
      const name = prompt("Enter your name:");
      const email = prompt("Enter your email:");
      const isAdmin = email === adminEmail;
      currentUser = { name, email, isAdmin };
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
    }

    if (!htmlViewers.includes(currentUser.email)) {
      htmlViewers.push(currentUser.email);
      localStorage.setItem('htmlViewers', JSON.stringify(htmlViewers));
    }

    document.getElementById("viewerCounter").innerText = `Viewers: ${htmlViewers.length}`;
    document.getElementById("welcomeMsg").innerText = currentUser.isAdmin ?
      "Welcome Admin" : `Welcome ${currentUser.name}`;

    function logout() {
      localStorage.removeItem('currentUser');
      location.reload();
    }

    async function fetchVideos() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet&order=date&maxResults=50`);
      const data = await res.json();
      const videoIds = data.items.map(item => item.id.videoId).filter(id => id);
      if (videoIds.length > 0) fetchVideoDetails(videoIds);
    }

    async function fetchVideoDetails(videoIds) {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&id=${videoIds.join(',')}&part=statistics,snippet`);
      const data = await res.json();
      allVideos = data.items;
      updateTotalViews();
      loadMoreVideos();
    }

    async function updateTotalViews() {
      let total = 0;
      allVideos.forEach(item => {
        total += parseInt(item.statistics.viewCount || 0);
      });
      const viewsText = `Total Views: ${total.toLocaleString()}`;
      const subs = await fetchSubscribers();
      document.getElementById('totalViews').innerHTML = `${viewsText}<br>Total Subscribers: ${subs}`;
    }

    async function fetchSubscribers() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`);
      const data = await res.json();
      return data.items[0].statistics.subscriberCount.toLocaleString();
    }

    function loadMoreVideos() {
      const startIndex = currentBatch * videoBatchSize;
      const endIndex = startIndex + videoBatchSize;
      const videosToLoad = allVideos.slice(startIndex, endIndex);
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';

      videosToLoad.forEach(item => {
        const videoId = item.id;
        const title = videoEdits[videoId]?.title || item.snippet.title;
        const desc = videoEdits[videoId]?.description || item.snippet.description;
        const viewCount = item.statistics.viewCount;

        const videoCard = document.createElement('div');
        videoCard.className = 'video';

        const infoHTML = currentUser.isAdmin
          ? `<input type="text" value="${title}" id="title-${videoId}">
             <textarea rows="3" id="desc-${videoId}">${desc}</textarea>
             <button class="edit-btn" onclick="saveEdit('${videoId}')">Save</button>`
          : `<h3 onclick="zoomVideo('${videoId}')">${title}</h3>
             <p>Views: ${viewCount}</p>`;

        videoCard.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen onclick="zoomVideo('${videoId}')"></iframe>
          <div class="video-info">${infoHTML}</div>
        `;

        container.appendChild(videoCard);
      });

      updateLeaderboard();
      currentBatch++;
    }

    function saveEdit(videoId) {
      const newTitle = document.getElementById(`title-${videoId}`).value;
      const newDesc = document.getElementById(`desc-${videoId}`).value;
      videoEdits[videoId] = { title: newTitle, description: newDesc };
      localStorage.setItem('videoEdits', JSON.stringify(videoEdits));
      alert("Changes saved!");
    }

    function zoomVideo(videoId) {
      if (currentUser.isAdmin) return;

      const item = allVideos.find(v => v.id === videoId);
      const title = videoEdits[videoId]?.title || item.snippet.title;
      const desc = videoEdits[videoId]?.description || item.snippet.description;

      const overlay = document.createElement('div');
      overlay.className = 'zoom-overlay';
      overlay.innerHTML = `
        <button class="close-btn" onclick="this.parentElement.remove()">×</button>
        <iframe class="zoom-video" src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen></iframe>
        <div class="zoom-info">
          <h3>${title}</h3>
          <p>${desc}</p>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function updateLeaderboard() {
      const leaderboardTable = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];
      leaderboardTable.innerHTML = '';
      const sortedVideos = allVideos.sort((a, b) => b.statistics.viewCount - a.statistics.viewCount);
      sortedVideos.forEach(item => {
        const videoId = item.id;
        const title = videoEdits[videoId]?.title || item.snippet.title;
        const viewCount = item.statistics.viewCount;
        const row = `<tr><td>${title}</td><td>${viewCount}</td></tr>`;
        leaderboardTable.innerHTML += row;
      });
    }

    fetchVideos();
  </script>
</body>
</html>
